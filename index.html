<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vertical Numbers</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgb(255, 255, 255);
        }
        .container {
            scroll-snap-type: y mandatory; /* 세로 스크롤 스냅 */
            overflow-y: scroll;
            height: 100vh; /* 전체 화면 높이를 기준으로 */
        }
        .number {
            scroll-snap-align: start; /* 스냅 포인트 설정 */
            font-size: 50vh; /* 글자 크기 화면 높이 기준 */
            font-family: "pretendard", sans-serif;
            font-weight: 300;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .one {
            color: black;
        }
        .two {
            color: rgb(0, 0, 0);
        }
        .info-box {
           position: fixed;
           top: 50%; /* 화면 중앙에 위치 */
           left: 50%;
           transform: translate(-50%, -50%); /* 가운데 정렬 */
           width: 90%; /* 모바일 화면에 맞게 폭 조정 */
           max-width: 500px; /* 최대 크기 제한 */
            height: 80%; /* 높이를 화면 비율에 맞춤 */
            background-color: rgba(255, 255, 255);
            color: rgb(0, 0, 0);
            padding: 30px;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            z-index: 1000;
        }
        .info-box h1{
            font-size: 35px; /* 글자 크기 화면 높이 기준 */
            font-family: "pretendard", sans-serif;
            font-weight: 700;
        }
        .info-box p{
            font-size: 15px; /* 글자 크기 화면 높이 기준 */
            font-family: "pretendard", sans-serif;
            font-weight: 600;
        .info-box img {
            max-width: 100%;
            height: 40px;
            margin-top: 20px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 1px;
            font-size: 35px;
            color: rgb(0, 0, 0);
            cursor: pointer;
            background: none;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ① 클릭 시 링크로 이동 -->
        <div class="number one" onclick="window.location.href='https://www.instagram.com/p/DCLf43-Pfef/?img_index=1';">①</div>
        <!-- ② 클릭 시 박스 생성 -->
        <div class="number two" onclick="showInfoBox()">②</div>

            <!-- 의자 정보 박스 -->
        <div id="infoBox" class="info-box" style="display: none;">
        <button class="close-btn" onclick="closeInfoBox()">×</button>
        <h1>Chair-Wear</h1>
        <p>
            의자를 입는다. 의자의 구조적 특징을 어깨띠로 재해석하여, 의자를 사용하는 새로운 방식을 제안한다.
        </p>
        <img src="01.png" alt="의자 이미지">
        </div>

    <script>
        // 박스 표시
        function showInfoBox() {
            const infoBox = document.getElementById('infoBox');
            infoBox.style.display = 'block';
        }

        // 박스 닫기
        function closeInfoBox() {
            const infoBox = document.getElementById('infoBox');
            infoBox.style.display = 'none';
        }
    </script>

    </div>
</body>
</html>
